<ion-card-header>{{lenguage.cardTitle2}}</ion-card-header>

<ion-grid fixed>
  <ion-row >
    <ion-col size="2" >
    </ion-col>
    <ion-col size="10" >
      <div style="width: 200px;"  class="custom-slider">
        <ngx-slider  [(value)]="horizontalDegree" 
                    [options]="optionsH"
                    (userChangeStart)="onUserChangeStartH($event)"
                    (userChange)="onUserChangeH($event)"></ngx-slider>
      </div> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4" >
      <div style="height: 190px;" class="custom-slider">
        <ngx-slider [(value)]="verticalDegree" 
                    [options]="optionsV"
                    (userChangeStart)="onUserChangeStartV($event)"
                    (userChange)="onUserChangeV($event)"
                    ></ngx-slider>
      </div>
    </ion-col>
    <ion-col size="8" style="margin-top: 2rem;">
      <div class="degrees">
        {{lenguage.labelVertical}}: <strong>{{verticalDegree}}° </strong> <p> {{lenguage.labelHorizontal}}: <strong>{{horizontalDegree}}° </strong></p>
      </div>
      <div class="ion-padding-top ">
        <ion-button class="ion-text-capitalize" color="primary" (click)="setControls()" size="small" fill="solid" >
        {{lenguage.btnCard2}} 90°
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
